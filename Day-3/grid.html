<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3x3 Matrix with Images</title>
  <link rel="stylesheet" href="grid.css">
</head>
<body>
  <div class="container">
    <div class="matrix">
      <div class="cell"><img src="./icecream.png" alt="Image 1"></div>
      <div class="cell"><img src="./icecream.png" alt="Image 2"></div>
      <div class="cell"><img src="./icecream.png" alt="Image 3"></div>
      <div class="cell"><img src="./icecream.png" alt="Image 4"></div>
      <div class="cell"><img src="./icecream.png" alt="Image 5"></div>
      <div class="cell"><img src="./icecream.png" alt="Image 6"></div>
      <div class="cell"><img src="./icecream.png" alt="Image 7"></div>
      <div class="cell"><img src="./icecream.png" alt="Image 8"></div>
      <div class="cell"><img src="./icecream.png" alt="Image 9"></div>
    </div>
  </div>
</body>
</html>
